<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <hr>
    <center>
      <div class="senha-gerada">Selecione as opções</div>
    </center>
    <hr>
    <p>Quantidade de caracteres <input type="number" class="qtd-caracteres" min="1" max="50"></p>
    <p>Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br></p>
    <p>Adicionar minúsculas <input type="checkbox" class="chk-minusculas"><br></p>
    <p>Adicionar números <input type="checkbox" class="chk-numeros"><br></p>
    <p>Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked><br></p>
    <hr>
    <center>
      <button class="gerar-senha">Gerar senha</button>
    </center>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
