<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <script>
        const nome = window.prompt('Qual é o seu nome completo?');
        document.body.innerHTML = `O seu nome é: <strong>${nome}</strong> <br /> <br>`;
        
        let numletras = nome.toUpperCase();
        numletras = numletras.match(/[A-Z]/g);
        document.body.innerHTML += `Seu nome tem <strong>${numletras.length}</strong> letras <br /> <br />`;

        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong> <br /> <br />`;

        document.body.innerHTML += `O primeiro índice da letra LETRA no seu nome é: <strong>${nome.indexOf('')}</strong> <br /> <br />`;

        document.body.innerHTML += `O último índice da letra LETRA no seu nome é: <strong>${nome.lastIndexOf('')}</strong><br /> <br />`;

        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong><br /> <br />`;

        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br /> <br />`;

        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong><br /> <br />`;

        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br />`;

    </script>
</body>
</html>
